<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>âœ¨ Calm Social âœ¨</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Neue", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffda79;
      text-shadow: 0 0 10px #ffda79aa;
    }

    .container {
      width: 95%;
      max-width: 700px;
      background: #222;
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      margin-bottom: 2rem;
    }

    .hidden { display: none; }

    input, textarea, button {
      font-family: inherit;
      padding: 0.5rem;
      border-radius: 10px;
      border: none;
      outline: none;
      margin: 0.25rem 0;
    }

    input, textarea {
      width: 100%;
    }

    button {
      background: #ff6b81;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }

    #posts {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .post {
      background: #2a2a40;
      border-radius: 15px;
      padding: 1rem;
      animation: fadeIn 0.5s ease;
      position: relative;
    }
    .post::before {
      content: "ðŸ’¬";
      position: absolute;
      left: -1.5rem;
      top: 0.5rem;
    }
    .author { font-weight: bold; color: #9be7ff; }
    .timestamp { font-size: 0.8rem; color: #bbb; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>ðŸŒ¸ Calm Social ðŸŒ¸</header>

  <div class="container" id="authBox">
    <h3>Login / Signup</h3>
    <input id="username" placeholder="Username"/>
    <input id="password" type="password" placeholder="Password"/>
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>

  <div class="container hidden" id="postBox">
    <div id="welcome"></div>
    <textarea id="content" maxlength="500" placeholder="Share something nice (max 500 chars)..."></textarea>
    <button onclick="sendPost()">Post</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <h3>Feed</h3>
    <div id="posts"></div>
  </div>

  <canvas id="confettiCanvas"></canvas>

  <script>
    async function me() {
      const res = await fetch('/me');
      const { user } = await res.json();
      if (user) {
        document.getElementById('authBox').classList.add('hidden');
        document.getElementById('postBox').classList.remove('hidden');
        document.getElementById('welcome').innerText = "Welcome, " + user + " ðŸŒŸ";
      }
    }

    async function signup() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      if (res.ok) { await me(); loadPosts(); }
      else alert('Signup failed');
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      if (res.ok) { await me(); loadPosts(); }
      else alert('Login failed');
    }

    async function logout() {
      await fetch('/logout', { method: 'POST' });
      document.getElementById('authBox').classList.remove('hidden');
      document.getElementById('postBox').classList.add('hidden');
    }

    async function loadPosts() {
      const res = await fetch('/posts');
      const posts = await res.json();
      const postsDiv = document.getElementById('posts');
      postsDiv.innerHTML = "";
      posts.forEach(p => {
        const div = document.createElement('div');
        div.className = "post";
        div.innerHTML = `<div class="author">@${p.author}</div>
                         <div class="content">${escapeHTML(p.content)}</div>
                         <div class="timestamp">${new Date(p.timestamp).toLocaleString()}</div>`;
        postsDiv.appendChild(div);
      });
    }

    async function sendPost() {
      const content = document.getElementById('content').value;
      if (!content.trim()) return;
      const res = await fetch('/posts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });
      if (res.ok) {
        document.getElementById('content').value = "";
        loadPosts();
        launchConfetti();
      } else {
        const err = await res.json();
        alert(err.error || "Error");
      }
    }

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, m => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
      }[m]));
    }

    // confetti
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    let confetti = [];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 40 + 10,
          color: `hsl(${Math.random()*360},100%,50%)`,
          tilt: Math.random() * 10 - 10
        });
      }
    }
    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI*2);
        ctx.fillStyle = c.color;
        ctx.fill();
      });
      updateConfetti();
    }
    function updateConfetti() {
      confetti.forEach(c => {
        c.y += c.d/20;
        if (c.y > canvas.height) c.y = -10;
      });
    }
    setInterval(drawConfetti, 30);

    me();
    loadPosts();
  </script>
</body>
</html>
